<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Page</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="logo header-item">
                <img src="images/js.png" alt="logo">
            </div>
            <div class="title header-item">
                <h1>Divya Mathur</h1>
                <h4 class="light">Front-End Ninja</h4>
            </div>
        </header>
        <section class="slider">
            <div class="preview-slider">
                <img src="images/pomodoro.png" alt="project-preview">
                <img src="images/arcade.png" alt="project-preview">
                <img src="images/jobbatical.png" alt="project-preview">
            </div>
        </section>
        <section class="tile-display">
            <h2 class="light">Featured Work</h2>
            <div class="tile-gallery">
                <div class="project-tile">
                    <img src="images/pomodoro.png" alt="project-preview">
                    <div class="tile-info">
                        <a href="https://github.com/luckyrose89/pomodoro-timer">Repo</a>|
                        <a href="https://luckyrose89.github.io/pomodoro-timer/">Live</a>
                    </div>
                </div>
                <div class="project-tile">
                    <img src="images/arcade.png" alt="project-preview">
                    <div class="tile-info">
                        <a href="https://github.com/luckyrose89/ArcadeGame">Repo</a>|
                        <a href="https://luckyrose89.github.io/ArcadeGame/">Live</a>
                    </div>
                </div>
                <div class="project-tile">
                    <img src="images/jobbatical.png" alt="project-preview">
                    <div class="tile-info">
                        <a href="https://github.com/luckyrose89/Jobbatical-clone">Repo</a>|
                        <a href="https://jobsonthego.herokuapp.com/">Live</a>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>Made by Divya Mathur</p>
        </footer>
    </div>
    <script src="portfolio.js"></script>
</body>

</html>
